<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Entity Example</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="../../main.css">-->
</head>
<body>
<div id="info">
    Basic Entity Example
</div>

<script type="importmap">
    {
        "imports": {
            "unithree": "../../dist/unithree.bundle.js",
            "unithree-examples": "../../dist/examples/index.js"
        }
    }
</script>

<script type="module">
  import { UnithreeState } from 'unithree';
  // import { RotatingCube } from '../../dist/examples/index';

  document.body.append(UnithreeState.init());

  // const cube = new RotatingCube();
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  const cube = new THREE.Mesh(geometry, material);
  UnithreeState.instantiateObject(cube);

  UnithreeState.getCamera().position.z = 5;
</script>
</body>
</html>
